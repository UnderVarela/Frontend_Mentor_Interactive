<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <link rel="stylesheet" href="./css/styleX.css">
  <script defer src="./main.js"></script>
  <title>Interactive rating component</title>

 
</head>
<body class="body">

  <!-- Rating state start -->

  <article class="rating-state card">
    
      <form id="rating-state-form" class="form">
        <h1 class="title">How did we do?</h1>
        <p class="content">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <fieldset class="btn-group">
          <label>1<input name="rating" type="radio" value="1"></label>
          <label>2<input name="rating" type="radio" value="2"></label>
          <label>3<input name="rating" type="radio" value="3"></label>
          <label>4<input name="rating" type="radio" value="4"></label>
          <label>5<input name="rating" type="radio" value="5"></label>
        </fieldset>
        <button class="btn">Submit</button>
      </form>

  </article>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <article class="thank-you-state card none">
    You selected <span id="state">1</span> out of 5
    Thank you!
    <p class="content">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </article>

  <!-- Thank you state end -->


</body>

</html>
